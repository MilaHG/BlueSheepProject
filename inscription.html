<form name="fos_user_registration_form" method="post" action="/register/" class="fos_user_registration_register" enctype="multipart/form-data">

   <div class="form-group">
    <label for="exampleInputEmail1">Vous êtes ? : </label>
    <select id="fos_user_registration_form_role" name="fos_user_registration_form[role]" class="form-control"><option value="ROLE_PARTNER">Partenaire</option><option value="ROLE_USER" selected="selected">Client</option></select>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Civilité : </label>

  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email : </label>
    <input type="email" id="fos_user_registration_form_email" name="fos_user_registration_form[email]" required="required" class="form-control" />
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Nom de connexion : </label>
    <input type="text" id="fos_user_registration_form_username" name="fos_user_registration_form[username]" required="required" maxlength="255" pattern=".{2,}" class="form-control" />
  </div>
 
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
   <div id="fos_user_registration_form_plainPassword"><div class="form-group"><label class="control-label required" for="fos_user_registration_form_plainPassword_first">Mot de passe</label><input type="password" id="fos_user_registration_form_plainPassword_first" name="fos_user_registration_form[plainPassword][first]" required="required" class="form-control" /></div><div class="form-group"><label class="control-label required" for="fos_user_registration_form_plainPassword_second">Répéter le mot de passe</label><input type="password" id="fos_user_registration_form_plainPassword_second" name="fos_user_registration_form[plainPassword][second]" required="required" class="form-control" /></div></div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Nom : </label>
   <input type="text" id="fos_user_registration_form_firstname" name="fos_user_registration_form[firstname]" required="required" class="form-control" />
  </div>

    <label for="exampleInputEmail1">Prenom : </label>

ption value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option></select></div>
